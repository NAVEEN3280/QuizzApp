<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Kids Quiz</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="title">Fun Kids Quiz ðŸŽ‰</h1>
    <div class="container">
      <div id="topic-selection">
        <div class="science topic">
          <img src="img/scoence.jpg" alt="science" />
          <button onclick="startQuiz('science')">Science</button>
        </div>
        <div class="history topic">
          <img src="img/history.jpg" alt="history" />
          <button onclick="startQuiz('history')">History</button>
        </div>
        <div class="math topic">
          <img src="img/math.jpg" alt="math" />
          <button onclick="startQuiz('math')">Math</button>
        </div>
      </div>

      <div id="quiz-container" class="hidden">
        <h2 id="question-text"></h2>
        <div id="options"></div>
        <p id="feedback"></p>
        <button id="next-btn" class="hidden" onclick="nextQuestion()">
          Next
        </button>
      </div>

      <div id="result-container" class="hidden">
        <h2>Quiz Finished! ðŸŽ‰</h2>
        <p id="result-text"></p>
        <button onclick="restartQuiz()">Play Again</button>
      </div>
    </div>

    <script src="js/question.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
